<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank site</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Welcome to <span class="font-semibold text-rose-400">baap ka bank</span>!!!
        </h1>
      </header>
      <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-lime-400 p-8 rounded-xl">
                   <h4 class="text-2xl">Deposit</h4>
                   <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                 </div>
                 <div class="bg-rose-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-amount">1250</span></h2>
                 </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto">
                  <div class="bg-purple-600 p-12 rounded-xl">
                    <h1 class="text-4xl mb-4 text-white">Please Deposit</h1>
                    <input class="rounded px-2 py-1 w-9/12" id="deposit-input" placeholder="$amount you want to deposit" type="text"> <br>
                    <button id="deposit-btn" class="mt-4 bg-indigo-500 hover:bg-red-600 text-white px-8 py-1 rounded text-white">Deposit</button>
                  </div>
                  <div class="bg-purple-400 p-12 rounded-xl">
                    <h1 class="text-4xl mb-4 text-white">Please Withdraw</h1>
                    <input class="rounded w-9/12 px-2 py-1" id="withdraw-input" placeholder="$amount you want to withdraw" type="text"> <br>
                    <button id="withdraw-btn" class="mt-4 bg-indigo-900 hover:bg-red-600 
                  text-white px-8 py-1 rounded text-white">Withdraw</button>
                  </div>
            </div>
        </section>
      </main>
    <script src="bank.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
